{% extends "base.html" %}

{% block title %} 
Registrarse
{% endblock %} 

{% block content %}
<div class="bg-gradient-to-r from-pink-500 via-purple-500 to-red-500 py-8 px-6 lg:px-8 rounded-t-lg">
    <div class="text-center text-white">
        <h1 class="text-3xl font-bold">¿Eres nuevo/a?</h1>
        <p class="mt-2">No te preocupes, registrarse es muy fácil. Solo debes completar tus datos a continuación.</p>
    </div>
</div>

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-16 w-auto" src="{{ url_for('static', filename='kirby.png') }}" alt="Kirby">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Registro de usuario</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" method="post" action="{{ url_for('registro') }}">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only">Nombre de usuario</label>
                        <input id="username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Nombre de usuario">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Contraseña</label>
                        <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Contraseña">
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-pink-500 via-purple-500 to-red-500 hover:from-pink-600 hover:via-purple-600 hover:to-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Registrarse
                    </button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500">
                ¿No tienes una cuenta?
                <a href="{{ url_for('login') }}" class="font-semibold leading-6 text-pink-600 hover:text-pink-400">Iniciar sesión</a>
            </p>
            <div class="mt-6 text-center">
                <a href="{{ url_for('index') }}" class="text-sm text-pink-500 font-semibold leading-6 hover:text-pink-400">Volver al Inicio</a>
            </div>
        </div>
    </div>
{% endblock %}
